<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
</head>
<script>
    //addition
    let ad = 10+5;
    console.log(ad);

    //subtraction
    let sb = 10-5;
    console.log(sb);

    //multiplication
    let ml = 10*5;
    console.log(ml);

    //division
    let dv = 10/5;
    console.log(dv);

    //exponentiation
    let ex = 10**5;
    console.log(ex);

    //modulus
    let md = 10%5;
    console.log(md);

    //increment
    let inc = 10;
    inc++;
    console.log(inc);

    //decrement
    let dec = 10;
    dec--;
    console.log(dec);
    
</script>
<body>
    
</body>
</html>
