<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reduce()</h1>
    <p id="list"></p>
    <p id="list2"></p>
</body>
</html>

<script>

    const numbers = [23,1,20,30,45,60,77,99];
    const re = numbers.reduce(açao);

    function açao(total,value){
        return total + value ;
    }
    document.getElementById("list").innerHTML = numbers;
    document.getElementById("list2").innerHTML = re;

</script>
