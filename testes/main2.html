<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filter()</h1>
    <p id="list"></p>
    <p id="list2"></p>
</body>
</html>

<script>
    const numbers = [23,1,20,30,45,60,77,99];
    const over = numbers.filter(açao);

    function açao(value){
        return value > 45;
    }
    document.getElementById("list").innerHTML = numbers;
    document.getElementById("list2").innerHTML = over; 


</script>
