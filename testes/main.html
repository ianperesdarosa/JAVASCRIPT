<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes em Javascript</title>
</head>
<body>
    <h1>forEach()</h1>
    <p id="list"></p>
</body>
</html>

<script>

    const numbers = [23,1,20,30,45,60,77,99];
    let x2 = "";
    numbers.forEach(açao);
    
    function açao(value){
        x2 += value * 2 + "<br>";
    }

    document.getElementById("list").innerHTML = x2; 

</script>
